<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        列表：
        1 有序列表
        2 无序列表
        3 定义列表
    -->

    <ol>
        <li>
            1
        </li>
        <li>
            2
        </li>
        <li>
            3
        </li>
    </ol>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <dl>
        <dt>定义列表</dt>
        <dd>我是一个定义列表</dd>
    </dl>
</body>
</html>
